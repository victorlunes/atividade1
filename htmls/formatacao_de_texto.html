<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>

    <h1>Tituloda pagina</h1>
    <h2>Subtitulo da pagina</h2>
    <h3>Descrição da pagina</h3>

    <p>bom dia meu nome é <B>victor</B></p><br>

     <p>tenho 18 anos</p><br>
    
    <p>trabalho com <i>tecnologia</i></p>

    <p>
        teste <sup>123</sup>
    </p>

    <p>
        teste <sub>123</sub>
    </p>
</body>
</html>
